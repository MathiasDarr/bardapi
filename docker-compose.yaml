version: "3.2"

services:
  postgres:
    image: postgres:10.0
    hostname: postgres
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: bard
      POSTGRES_PASSWORD: bard
      POSTGRES_DATABASE: bard

  api:
    build:
      context: .
    #image: barddata/bard:${BARD_TAG:-latest}
#    command: bard run -h 0.0.0.0 -p 5000 --with-threads --reload --debugger
    ports:
      - "8080:8080"
    restart: on-failure
    depends_on:
      - postgres
    volumes:
      - "./api:/usr/src/app/api"

volumes:
  archive-data: {}
  postgres-data: {}
  redis-data: {}
  elasticsearch-data: {}

